<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chocobar.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <hr class="hr">
        <div class="header">
            <div>
                <img src="https://images.getbento.com/accounts/a44a91fb3fd772840d06e31cdc2e6077/media/images/77297Chocobar_Logo_Horizontal_2019_03.png"
                    class="logo">
            </div>
            <div class="details">
                <button class="header-btn">Menus <i class="material-icons">keyboard_arrow_down</i></button>
                <button class="header-btn">About</button>
                <button class="header-btn">Locations</button>
                <button class="header-btn">Reservation <i class="material-icons">keyboard_arrow_down</i></button>
                <button class="header-btn">Shop Online</button>
                <button class="creating-btn">Creating And Events</button>
            </div>
        </div>
        <hr class="hr">
        <div class="middle">
            <div class="choose-your-location-rapper">
                <h1 class="choose-your-location">CHOOSE YOUR LOCATION</h1>
            </div>
            <div class="boxes">
                <div class="box-image1">
                    <botton class="box-image-btn">OLD SAN JUAN</botton>
                </div>
                <div class="box-image2">
                    <botton class="box-image-btn">SOUTH BRONX</botton>
                </div>
                <div class="box-image3">
                    <botton class="box-image-btn">CONDADO</botton>
                </div>
            </div>
            <div class="boy-img-wrapper">
                <img style="height: 110px; width: 110px; margin-right: 80px;" src="image/Screenshot 2023-11-08 140703.png" alt="img">
            </div>
        </div>
        <hr class="hr">

        <div class="bottom">
            <div class="icons">
                <button class="facebook"><i class="fa-brands fa-facebook-f"></i></button>
                <button class="instagram"><i class="fab fa-instagram"></i></button>
                <button class="mail"><i class="fas fa-envelope"></i></button>
            </div>
            <div class="bottom-texts">
                <button class="bottom-btn">VISITORS SENTER</button>
                <button class="bottom-btn">JOBS</button>
                <button class="bottom-btn">PRESS</button>
                <button class="bottom-btn">CONTANT</button>
                <button class="bottom-btn">FUNDACION CORTES</button>
                <button class="bottom-inquire-btn">INQUIRE CATERING AND EVENTS</button>

            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                <p class="footer-para">powered by bentobox</p>
            </div>

        </div>
    </div>
</body>

</html>
